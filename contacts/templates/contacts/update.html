{% extends "contactsapp/base.html" %}
{% block content %}
    <form action="{% url 'contacts_update' pk=contact.id %}" method="post">
        {% csrf_token %}
        <fieldset>
            <legend>Contact values</legend>
            {% for field in form %}
                <p>
                    {{ field.label_tag }}
                    {{ field }}
                    {% for error in field.errors %}<p class="box bad">{{ error }}</p>{% endfor %}
                </p>
            {% endfor %}
            <button>Save</button>
        </fieldset>
    </form>
    <p>
        <p>
            <button hx-delete="{% url 'contacts_crud' pk=contact.id %}"
                    hx-target="body"
                    hx-push-url="true"
                    hx-confirm="Are you sure you want to delete this contact?"
                    class="bad color border bg">Delete Contact</button>
        </p>
        <a href="{% url 'contacts' %}">Back</a>
    </p>
{% endblock content %}
