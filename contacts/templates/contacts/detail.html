{% extends "contactsapp/base.html" %}
{% block content %}
    <h1>{{ contact.first }} {{ contact.last }}</h1>
    <div>
        <div>Phone: {{ contact.phone }}</div>
        <div>Email: {{ contact.email }}</div>
    </div>
    <p>
        <a href="{% url 'contacts' %}">Back</a>
    </p>
{% endblock content %}
