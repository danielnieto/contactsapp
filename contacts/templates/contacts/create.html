{% extends "contactsapp/base.html" %}
{% block content %}
    <form action="{% url 'contacts_create' %}" method="post">
        {% csrf_token %}
        <fieldset>
            <legend>Contact values</legend>
            {% for field in form %}
                <p>
                    {{ field.label_tag }}
                    {{ field }}
                    <div class="error">
                        {% for error in field.errors %}
                            {% include "contacts/form_error.html" with error=error %}
                        {% endfor %}
                    </div>
                </p>
            {% endfor %}
            <button>Save</button>
        </fieldset>
    </form>
    <p>
        <a href="{% url 'contacts' %}">Back</a>
    </p>
{% endblock content %}
