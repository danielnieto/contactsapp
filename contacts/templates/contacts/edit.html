{% extends "contactsapp/base.html" %}
{% block content %}
    <form action="{% url 'contacts_update' pk=contact.id %}" method="post">
        {% csrf_token %}
        <fieldset>
            <legend>Contact values</legend>
            {% for field in form %}
                <p>
                    {{ field.label_tag }}
                    {{ field }}
                    {% for error in field.errors %}<p class="box bad">{{ error }}</p>{% endfor %}
                </p>
            {% endfor %}
            <button>Save</button>
        </fieldset>
    </form>
    <p>
        <form action="{% url 'contacts_delete' pk=contact.id %}" method="post">
            {% csrf_token %}
            <button class="bad color border bg">Delete Contact</button>
        </form>
        <a href="{% url 'contacts' %}">Back</a>
    </p>
{% endblock content %}
